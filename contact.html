<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聯絡方式 | 黃浚瑋</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Quicksand:wght@500&display=swap"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', 'Quicksand', sans-serif;
            background: linear-gradient(145deg, #fdfbfb, #ebedee);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .contact-card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            max-width: 460px;
            width: 100%;
            overflow: hidden;
        }

        .contact-title {
            background-color: #c9d6ff;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .contact-item {
            padding: 18px 25px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid #eee;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #7a88ff;
            flex-shrink: 0;
        }

        .contact-item span {
            font-family: 'Quicksand', 'Noto Sans TC', sans-serif;
            font-weight: 500;
            color: #333;
        }

        .contact-item a {
            color: #333;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="contact-card">
        <div class="contact-title">聯絡方式</div>

        <div class="contact-item">
            <div class="dot"></div>
            <span>手機 0965277912</span>
        </div>

        <div class="contact-item">
            <div class="dot"></div>
            <span>電話 0226762901</span>
        </div>

        <div class="contact-item">
            <div class="dot"></div>
            <span>信箱 <a href="mailto:hchunwei0213@gmail.com">hchunwei0213@gmail.com</a></span>
        </div>
    </div>

</body>

</html>
